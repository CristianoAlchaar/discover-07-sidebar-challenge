<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Sidebar Challenge</title>
</head>
<body>
    <aside>
        <div id="aside-header">
            <span class="display" id="logo">
                <img src="/assets/logo.svg" alt="Veterinária">
            </span>
            <span class="icon-container" id="toggle-menu-button">
                <img src='/assets/menu.svg' alt="Botão do Menu">
            </span>
        </div>
        <nav>
            <ul>
                <li>
                    <i class="icon-container">
                        <img src="/assets/search.svg" alt="Botão de Pesquisa">
                    </i>
                    <span class="display">Buscar</span>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/grid.svg" alt="Botão de Dashboard">
                    </i>
                    <span class="display">Dashboard</span>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/pet.svg" alt="Botão de Pets">
                    </i>
                    <span class="display">Pets</span>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/user.svg" alt="Botão de Clientes">
                    </i>
                    <span class="display">Clientes</span>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/vet.svg" alt="Botão de Veterinário">
                    </i>
                    <span class="display">Vets</span>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/settings.svg" alt="Botão de Ajustes">
                    </i>
                    <span class="display">Ajustes</span>
                </li>
            </ul>
            <footer>
                <div class="display" id="profile-container">
                    <img src="/assets/photo.jpg" alt="">
                    <div id="profile-data-container">
                        <span>Eleanor Pena</span>
                        <span>Veterinária</span>
                    </div>
                </div>
                <i>
                    <img src="/assets/log-out.svg" alt="Botão de Sair">
                </i>
            </footer>
        </nav>
    </aside>
    <main>
        <h1>Dashboard</h1>
    </main>
    <script src="/src/script.js" />
</body>
</html>
