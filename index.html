<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles.css">
    <title>Sidebar Challenge</title>
</head>
<body>
    <aside>
        <span class="icon-container">
            <img src='/assets/menu.svg' alt="Botão do Menu">
        </span>
        <nav>
            <ul>
                <li>
                    <i class="icon-container">
                        <img src="/assets/search.svg" alt="Botão de Pesquisa">
                    </i>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/grid.svg" alt="Botão de Dashboard">
                    </i>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/pet.svg" alt="Botão de Pets">
                    </i>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/user.svg" alt="Botão de Clientes">
                    </i>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/vet.svg" alt="Botão de Veterinário">
                    </i>
                </li>
                <li>
                    <i class="icon-container">
                        <img src="/assets/settings.svg" alt="Botão de Ajustes">
                    </i>
                </li>
            </ul>
            <footer>
                <i>
                    <img src="/assets/log-out.svg" alt="Botão de Sair">
                </i>
            </footer>
        </nav>
    </aside>
    <main>
        <h1>Dashboard</h1>
    </main>
</body>
</html>
